 {% for item in basket_items %}
            <div class="basket_record">
                <img src="/media/{{ item.product.image }}" />
                <span class="category_name">{{ item.product.category.name }}</span>
                <span class="category_name">{{ item.product.name }}</span>
                <span class="category_name">{{ item.product.price }}</span>
                <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
                <span class="product_cost">{{ item.product_cost }} руб.</span>
                <button class="btn btn_round">
                    <a href="{% url 'basket:remove' item.pk %}"> удалить </a>
                </button>
            </div>
        {% endfor %}
        {% if basket_items %}
            <div class="basket_summary">
                Товаров в корзине: {{ basket_items.0.total_quantity}}, общая сумма:
                {{ basket_items.0.total_cost }} руб.
            </div>
        {% endif %}
